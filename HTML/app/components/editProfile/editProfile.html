                <form id="demo-form2" name="viewPatientProfileForm" data-parsley-validate class="form-horizontal form-label-left" >

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Phone Number <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="first-name" required="required" name="PhoneNumbertxt" class="form-control col-md-7 col-xs-12" ng-model="patient.phoneNumber" phone-input  numbers-only ng-readonly="phoneNumberTF" style="background-color:#EEF9FF;">
                                <span ng-show="viewPatientProfileForm.PhoneNumbertxt.$dirty && viewPatientProfileForm.PhoneNumbertxt.$invalid">
                                       <span ng-show="viewPatientProfileForm.PhoneNumbertxt.$error.required" class="text-danger">Phone number required</span>
                                </span>
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Patient's First Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="first-name" required="required" name="firstnametxt" class="form-control col-md-7 col-xs-12" ng-model="patient.firstName" maxlength="20" ng-readonly="firstNameTF" style="background-color:#EEF9FF;">
                                <span ng-show="viewPatientProfileForm.firstnametxt.$dirty && viewPatientProfileForm.firstnametxt.$invalid">
                                        <span ng-show="viewPatientProfileForm.firstnametxt.$error.required" class="text-danger">First name is required</span>
                                    </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Patient's Last Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="last-name"  name="lastnametxt" required="required" class="form-control col-md-7 col-xs-12" ng-model="patient.lastName" maxlength="20" ng-readonly="lastNameTF" style="background-color:#EEF9FF;">
                             <span ng-show="viewPatientProfileForm.lastnametxt.$dirty && viewPatientProfileForm.lastnametxt.$invalid">
                                        <span ng-show="viewPatientProfileForm.lastnametxt.$error.required" class="text-danger">Last name is required</span>
                                    </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Email Id</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="middle-name"  class="form-control col-md-7 col-xs-12"  overwrite-email name="emailtxt" type="text"  ng-model="patient.emailId" maxlength="30" ng-readonly="emailIdTF" required style="background-color:#EEF9FF;">
                               <span ng-show="viewPatientProfileForm.emailtxt.$dirty && viewPatientProfileForm.emailtxt.$invalid">
                                        <span ng-show="viewPatientProfileForm.emailtxt.$error.required" class="text-danger">Email id is required</span>
                                <span ng-show="viewPatientProfileForm.emailtxt.$error.email">Email format is invalid</span>
                               </span>
                        </div>
                    </div>
